# Frame Types

<img src="refs/frame_types.svg" />

* I-Frames
  * Intra-coded picture 
  * Also known as Key Frames
  * Contain a complete picture
  * Largest size frame type

* P-Frames
  * Predicted picture 
  * Contains only changes from the previous frame

* B-Frames
  * Bidirectional predicted picture 
  * Only differences between the current and a number of other frames

# Live Streaming

.left-column[
### RTMP
]

.right-column[
* Created by Adobe

* Specification released 2012

* TCP based protocol based on FLV container
  * Connection hiccups can cause backlogs
  * Head-of-line blocking
]

---

# Live Streaming

.left-column[
### RTMP
### SRT
]

.right-column[
* Secure Reliable Transport

* Created by Halvision in 2012 but released in 2017

* One way UDP based protocol

* Faster lost packet recovery

* Can compensate for fluctuating bandwidth latency

* Use of UDP requires firewall configuration
]

---

# Live Streaming

.left-column[
### RTMP
### SRT
### WebRTC
]

.right-column[
* Spec stabilized in 2018

* Two way UDP based protocol for media and normal data.

* Complex mechanisms for firewall hole punching (ICE, STUN).

* Supported by all modern browsers for low latency applications.
]
