# GIFs

.left-column[
  <img src="refs/rotating-earth.gif" style="width: 100%" />
]

.right-column[
* Uses palettes for pixels
  * 256 defined color per "image"
  * 8 bits per pixel

* Gzipped compressed bitstream

* Allows for an infinite number of frames

* Can start displaying before all frames have been downloaded
]

# Frame Types

<img src="refs/frame_types.svg" />

* I-Frames
  * Intra-coded picture 
  * Also known as Key Frames
  * Contain a complete picture
  * Largest size frame type

* P-Frames
  * Predicted picture 
  * Contains only changes from the previous frame

* B-Frames
  * Bidirectional predicted picture 
  * Only differences between the current and a number of other frames
